#
# Configuration for the CogServer - Objdump disassembly
#
SERVER_PORT           = 17009
LOG_FILE              = /tmp/cogserver-pairs-objdump.log

# Other possible log levels are "error", "warn", "info", "debug" and "fine"
LOG_LEVEL             = info
LOG_TO_STDOUT         = false

# ANSI prompts are colorful.
PROMPT                = "cog-pairs-objdump> "
ANSI_PROMPT           = "[0;32mcog-pairs-objdump[1;32m> [0m"
SCM_PROMPT            = "guile-pairs-objdump> "
ANSI_SCM_PROMPT       = "[0;34mguile-pairs-objdump[1;34m> [0m"
ANSI_ENABLED	       = true
