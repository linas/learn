#
# Configuration for a production OpenCog server - English MST
#
SERVER_PORT           = 19905
LOG_FILE              = /tmp/cogserver-x-test-en.log

# Other possible log levels are "error", "warn", "info", "debug" and "fine"
LOG_LEVEL             = info
LOG_TO_STDOUT         = false

# ANSI prompts are colorful.
PROMPT                = "x-test-en> "
ANSI_PROMPT           = "[0;32mx-test-en[1;32m> [0m"
SCM_PROMPT            = "guile-x-test-en> "
ANSI_SCM_PROMPT       = "[0;34mguile-x-test-en[1;34m> [0m"
ANSI_ENABLED	       = true
